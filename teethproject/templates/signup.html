<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .error{
        font-size: 0.875em;
        margin-top: 0.5em;
    }
    .field-container {
      display: flex;  
      align-items: center; 
      margin-bottom: 10px; 
    }
    </style>
  <h1>サインアップ画面</h1>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
      {% for field in form %}
      <div class = "field-container">
        {{ field.label }}
        {{ field }}
        <div class="error">
          {% if field.errors %}
            {{ field.errors }}
          {% endif %}
        </div>
        <small>{{ field.help_text }}</small> 
      <br>
      </div>
    {% endfor %}
  <button>作成</button>
  </body>
</html>
